<div class="card" style="width: 550px;">
  <div class="card-header pt-4">
    <span class="h6 font-weight-light">{{formType}} Reason</span>
    <a (click)="close()"><i class="fa fa-times fa-lg text-secondary float-right" aria-hidden="true"></i></a>
  </div>
  <div class="form-box">
    <form [formGroup]="reasonFormGroup">
      <div class="card-body">
        <div class="container">
          <div class="row mb-4">
            <div class="col-4 markred">REASON CODE*</div>
            <div class="col-8">
              <input class="form-control form-control-sm" type="text" [formControl]="reasonCodeFormControl">
              <a (click)="open()" class="ml-2 settingIcon"><i class="os-icon os-icon-ui-46" aria-hidden="true"></i></a>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-4 markred">REASON NAME*</div>
            <div class="col-8">
              <input class="form-control form-control-sm" type="text" [formControl]="reasonNameFormControl">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-4">DESCRIPTION</div>
            <div class="col-8">
              <input class="form-control form-control-sm" type="text" [formControl]="descriptionFormControl">
            </div>
          </div>
          <!-- <div class="row mb-4">
            <div class="col-4">REASON TYPE</div>
            <div class="col-8">
              <mat-select class="form-control form-control-sm" [formControl]="reasontypeFormControl">
                <mat-option *ngFor="let item of reasonID " [value]="item.id">
                    {{ item.name }}
                </mat-option>
              </mat-select>
            </div>
          </div> -->
         </div>
        </div>
    </form>
    <app-custom-field-form></app-custom-field-form>
  </div>
  <div class="card-footer">
    <div class="d-inline float-right">
      <button class="btn btn-sm btn-light mr-2" (click)="close()">Cancel</button>
      <button class="btn btn-sm btn-p" (click)="saveReasonData()">Save</button>
    </div>
  </div>
</div>
