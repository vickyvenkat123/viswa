<div class="card" style="width: 550px;">
  <div class="card-header pt-4">
    <span class="h6 font-weight-light"> {{ formType }} Item Uoms</span>
    <a (click)="close()"><i class="fa fa-times fa-lg text-secondary float-right" aria-hidden="true"></i></a>
  </div>
  <div class="form-box">
    <form [formGroup]="itemUomsFormGroup" (ngSubmit)="saveItemUomsData()">
      <div class="card-body">
        <div class="container">
          <div class="row mb-4">
            <div class="col-md-4 ">Item UOM Code*</div>
            <div class="col-md-8">
              <input (keypress)="restrictLength($event)" [formControl]="itemUomsCodeFormControl"
                class="form-control form-control-sm" style="width: 95%;" type="text" />
              <a [hidden]="formType == 'Edit'" (click)="open()" class="ml-2 settingIcon"><i
                  class="os-icon os-icon-ui-46" aria-hidden="true"></i></a>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-4 ">Item UOM Name*</div>
            <div class="col-md-8">
              <input [formControl]="itemUomsNameFormControl" class="form-control form-control-sm" type="text" />
            </div>
          </div>
          <div class="row mb-4" style="justify-content: flex-end;">
            <div class="d-inline float-right">
              <button type="button" class="btn btn-sm btn-light mr-2" (click)="close()">
                Cancel
              </button>
              <button type="submit" [disabled]="itemUomsFormGroup.invalid" class="btn btn-sm btn-p">
                Save
              </button>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
