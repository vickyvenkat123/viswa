<div class="pl-3 row mb-4 mt-4" *ngIf="listData" [hidden]="true">
    <div class="col-md-2 col-form-label">Date</div>
    <div class="col-md-3 mb-2 mb-md-0">
        <input class="form-control form-control-sm" type="date" [formControl]="startDateFilterControl">
    </div>
    <div class="col-md-2 item-add-btn">
        <button type="button" (click)="getCustomerActivityList('date')"
            class=" mr-2 btn btn-sm btn-primary">Filter</button>
        <button type="button" (click)="getCustomerActivityList('all')" class=" btn btn-sm btn-danger">All</button>
    </div>
</div>
<div class="pl-3  items-table-box">
    <div class="table-responsive">
        <table mat-table [dataSource]="itemSource" class="mat-elevation-z8 table table-hover">
            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{ element.created_at | date :"d MMM y h:mm a"}} </td>
            </ng-container>
            <ng-container matColumnDef="activity_name">
                <th mat-header-cell *matHeaderCellDef> Activity Name </th>
                <td mat-cell *matCellDef="let element"> {{ element.activity_name }}</td>
            </ng-container>
            <ng-container matColumnDef="activity_action">
                <th mat-header-cell *matHeaderCellDef> Activity Action </th>
                <td mat-cell *matCellDef="let element"> {{ element.activity_action }}</td>
            </ng-container>
            <ng-container matColumnDef="start_time">
                <th mat-header-cell *matHeaderCellDef> Start Time </th>
                <td mat-cell *matCellDef="let element"> {{ element.start_time }} </td>
            </ng-container>
            <ng-container matColumnDef="end_time">
                <th mat-header-cell *matHeaderCellDef> End Time </th>
                <td mat-cell *matCellDef="let element"> {{ element.end_time }} </td>
            </ng-container>
            <ng-container matColumnDef="shop_status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{ element.shop_status }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [hidden]="apiResponse.pagination?.total_records < 10" (page)="onPageFired($event)" [length]="apiResponse.pagination?.total_records" [pageSize]="pageSize"
        [pageSizeOptions]="[10, 25, 50]"> </mat-paginator>
</div>
