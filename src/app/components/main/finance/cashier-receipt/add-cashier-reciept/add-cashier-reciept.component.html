<div class="card fullWidth">
  <div class="card-header ">
    <span class="h6 font-weight-light">{{ formType }} Cashier Receipt</span>
    <a (click)="close()"><i class="fa fa-times fa-lg text-secondary float-right" aria-hidden="true"></i></a>
  </div>
  <app-add-cashier-receipt-overview [isOpenedForDetail]="false" [recalculateReceipt]="recalculateReceipt"
    (formValid)="validFormCheck($event)" (currentCashierData)="cashierReceiptData($event)">
  </app-add-cashier-receipt-overview>
