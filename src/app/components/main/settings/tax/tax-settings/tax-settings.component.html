<section>
    <div class="heading-row clearfix">
        <p class="h4 font-weight-light d-inline">
            <i aria-hidden="true" class="fa fa-university mr-2"></i> Tax Settings
        </p>
    </div>
    <div class="divider"></div>
    <form [formGroup]="taxSettingFormGroup" (ngSubmit)="saveTaxSettingData()">
        <div class="form-box">
            <div class="card-body">
                <div class="col-8">
                    <div class="row mb-4 bg-secondary-light p-3">
                        <div class="col-md-4">Is your business registered for VAT?</div>
                        <div class="col-md-8">
                            <input class="" type="radio" (change)="onChnageVat($event.target.value)" value="1" name="isVat" id="is_vat_yes" formControlName="isVat">&nbsp;
                            <label for="is_vat_yes">Yes</label>&nbsp;&nbsp;&nbsp;
                            <input class="" type="radio" (change)="onChnageVat($event.target.value)" value="0" name="isVat" id="is_vat_no" formControlName="isVat">&nbsp;
                            <label for="is_vat_no">No</label>
                        </div>
                    </div>
                    <div *ngIf="taxSettingFormGroup.controls['isVat'].value == '1'">
                        <div class="row mb-4">
                            <div class="col-md-4">Tax Registration Number (TRN)*</div>
                            <div class="col-md-3">
                                <input class="form-control form-control-sm" type="text" formControlName="TRN_text">
                                <app-validation-message [control]="taxSettingFormGroup.controls['TRN_text']">
                                </app-validation-message>
                            </div>
                            <div class="col-md-5">
                                <input class="form-control form-control-sm" type="text" formControlName="number">
                                <app-validation-message [control]="taxSettingFormGroup.controls['number']">
                                </app-validation-message>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4">International Trade</div>
                            <div class="col-md-8">
                                <input class="" type="checkbox" name="int_trade" id="int_trade" formControlName="internationalTrade">&nbsp;
                                <label for="int_trade">Enable trade with contacts outside United Arab Emirates</label><br>
                                <small>Enable this option if you are doing business with other GCC/Non-GCC countries and also for reverse charge handling.</small>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4">VAT Registered On*</div>
                            <div class="col-md-8">
                                <input class="form-control form-control-sm" type="date" formControlName="vatRegisteredOn">
                                <app-validation-message [control]="taxSettingFormGroup.controls['vatRegisteredOn']">
                                </app-validation-message>
                            </div>
                        </div>
                    </div>
                    <div class="d-inline float-right">
                        <button type="submit" class="btn btn-sm btn-p">Save</button>
                    </div>
                </div>
            </div>
            
        </div>
    </form>
</section>
