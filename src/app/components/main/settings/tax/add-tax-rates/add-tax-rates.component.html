<div class="card" style="width: 550px;">
    <div class="card-header pt-4">
        <span class="h6 font-weight-light">{{formType}} Tax</span>
        <a (click)="close()"><i class="fa fa-times fa-lg text-secondary float-right" aria-hidden="true"></i></a>
    </div>
    <form [formGroup]="taxFormGroup" (ngSubmit)="saveTaxData()">
        <div class="form-box">
            <div class="card-body">
                <div class="">
                    <div class="row mb-4">
                        <div class="col-md-4">Name*</div>
                        <div class="col-md-8">
                            <input class="form-control form-control-sm" type="text" formControlName="name">
                            <app-validation-message [control]="taxFormGroup.controls['name']">
                            </app-validation-message>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-4">Rate (%)*</div>
                        <div class="col-md-8">
                            <input class="form-control form-control-sm" type="number" formControlName="rate">
                            <app-validation-message [control]="taxFormGroup.controls['rate']">
                            </app-validation-message>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card-footer">
            <div class="d-inline float-right">
                <button type="button" class="btn btn-sm btn-light mr-2" (click)="close()">Cancel</button>
                <button type="submit" class="btn btn-sm btn-p">Save</button>
            </div>
        </div>
    </form>
</div>
