<div class="card">
    <div class="card-header pt-4">
        <span class="h6 font-weight-bold text-secondary">{{formType}} Reason</span>
        <a (click)="close()" class="closeicon settingclose"><i class="os-icon os-icon-x text-secondary float-right"
                aria-hidden="true"></i></a>
    </div>
    <div class="form-box">
        <form [formGroup]="reasonForm">
            <div class="container " style="padding: 20px;">
                <div class="row mb-4">
                    <div class="col-md-4 "> Name*</div>
                    <div class="col-md-8">
                        <input class="form-control form-control-sm" type="text" formControlName="name">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-4 ">Category*</div>
                    <div class="col-md-8">
                        <mat-select class="form-control form-control-sm" formControlName="type">
                            <mat-option *ngFor="let item of categories" [value]="item.id">
                                {{item.name}}
                            </mat-option>
                        </mat-select>
                    </div>
                </div>
                <div class="row  mb-4 ">
                    <div class="col-md-12" style="   display: flex; justify-content: flex-end;">
                        <button class="btn btn-sm btn-light mr-2" (click)="close()">Cancel</button>
                        <button class="btn btn-sm btn-p" (click)="saveReason()">Save</button>
                    </div>
                </div>
            </div>
        </form>

    </div>


</div>
