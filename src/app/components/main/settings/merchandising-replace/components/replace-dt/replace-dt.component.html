<section class="scrolly">
    <div class="table-responsive">
        <table class="table table-hover" mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="new">
                <th mat-header-cell *matHeaderCellDef>New Salesman</th>
                <td mat-cell *matCellDef="let element">{{ element.new_salesman.firstname + ' ' +
                    element.new_salesman.lastname }}</td>
            </ng-container>
            <ng-container matColumnDef="old">
                <th mat-header-cell *matHeaderCellDef>Old Salesman</th>
                <td mat-cell *matCellDef="let element">{{ element.old_salesman.firstname + ' ' +
                    element.new_salesman.lastname}}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.created_at | date :"d MMM y h:mm a" }}
                </td>
            </ng-container>
            <!-- <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <a (click)="openDeleteBox(element.uuid)" class="mr-4"><i class="os-icon os-icon-close"></i></a>
                    <a (click)="onEdit(element)" class="mr-4"><i class="os-icon os-icon-edit"></i></a>
                </td>
            </ng-container> -->
            <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayedColumns()"></tr>
        </table>
    </div>
    <mat-paginator (page)="onPageFired($event)" [length]="apiResponse.pagination?.total_records" [pageSize]="pageSize"
        [pageSizeOptions]="[10, 25, 50]"> </mat-paginator>
</section>
