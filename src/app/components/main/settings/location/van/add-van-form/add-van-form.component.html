<div class="card" style="width: 550px;">
  <div class="card-header pt-4">
    <span class="h6 font-weight-light">{{ formType }} Van</span>
    <a (click)="close()"><i class="fa fa-times fa-lg text-secondary float-right" aria-hidden="true"></i></a>
  </div>
  <form [formGroup]="vanFormGroup">
    <div class="card-body">
      <div class="">
        <div class="row mb-md-4 mb-2">
          <div class="col-md-4 ">Van Code*</div>
          <div class="col-md-8">
            <input (keypress)="restrictLength($event)" style="width: 95%;" [formControl]="vanCodeFormControl"
              class="form-control form-control-sm" type="text" />
            <a [hidden]="formType == 'Edit'" (click)="open()" class="ml-2 settingIcon"><i class="os-icon os-icon-ui-46"
                aria-hidden="true"></i></a>
          </div>
        </div>
        <div class="row mb-md-4 mb-2">
          <div class="col-md-4 ">Van Description*</div>
          <div class="col-md-8">
            <input [formControl]="descriptionFormControl" class="form-control form-control-sm" type="text" />
          </div>
        </div>
        <div class="row mb-md-4 mb-2 ">
          <div class="col-md-4">Plate Number*</div>
          <div class="col-md-8">
            <input [formControl]="plateNumberFormControl" class="form-control form-control-sm" type="text" />
          </div>
        </div>
        <div class="row mb-md-4 mb-2">
          <div class="col-md-4">Capacity</div>
          <div class="col-md-8">
            <input [formControl]="capacityFormControl" class="form-control form-control-sm" type="text" />
          </div>
        </div>
        <div class="row mb-md-4 mb-2 ">
          <div class="col-md-4">Type *</div>
          <div class="col-md-8">

            <app-tree-dropdown class="salesorg-dropdown" [dataSource]="[vanTypes]"
              [dataService]="vanTypeProvider()" [buttonLabel]="'Manage Van Type'"
              (manageClicked)="openVanType()" (whenItemSelected)="VanTypeSelected($event)"
              [selectFormControl]="typeFormControl" [placeHolder]="'Search a Van Type'"
              ngDefaultControl>
            </app-tree-dropdown>
            <!-- <select [formControl]="typeFormControl" class="form-control form-control-sm">
              <option *ngFor="let type of vanTypes" [value]="type.id">{{
                type.type
              }}</option>
              !-- dummy values --
              !-- <option value="1">Van</option> --
            </select> -->
          </div>
        </div>
        <div class="row mb-md-4 mb-2">
          <div class="col-md-4">Category</div>
          <div class="col-md-8">
            <app-tree-dropdown class="salesorg-dropdown" [dataSource]="vanCategories"
              [dataService]="vanCategoryProvider()" [buttonLabel]="'Manage Van Category'"
              (manageClicked)="openVanCategory()" (whenItemSelected)="VanCategorySelected($event)"
              [selectFormControl]="categoryFormControl" [placeHolder]="'Search a Van Category'"
              ngDefaultControl>
            </app-tree-dropdown>
            <!-- <select [formControl]="categoryFormControl" class="form-control form-control-sm">
              <option *ngFor="let category of vanCategories" [value]="category.id">{{ category.name }}</option>
              !-- dummy values -->
              <!-- <option value="1">Truck</option>
              <option value="2">Van</option>
              <option value="3">Tipper</option> --
            </select> -->
          </div>
        </div>
      </div>
    </div>
  </form>
  <ng-container *ngIf="isCustomField">
    <app-custom-field-form [editData]="editData" (change)="onCustomFieldUpdated($event)" [module]="moduleId">
    </app-custom-field-form>
  </ng-container>
  <div class="card-footer">
    <div class="d-inline float-right">
      <button class="btn btn-sm btn-light mr-2" (click)="close()">
        Cancel
      </button>
      <button class="btn btn-sm btn-p" (click)="saveVanData()">Save</button>
    </div>
  </div>
</div>
