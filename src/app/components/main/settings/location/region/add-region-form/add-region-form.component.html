<div class="card" style="width: 550px;">
    <div class="card-header pt-4">
        <span class="h6 font-weight-light">{{formType}} Region</span>
        <a (click)="close()"><i class="fa fa-times fa-lg text-secondary float-right" aria-hidden="true"></i></a>
    </div>
    <div class="form-box">
        <form [formGroup]="regionFormGroup">
            <div class="card-body">
                <div class="container">
                    <div class="row mb-4">
                        <div class="col-4 ">Region Code*</div>
                        <div class="col-8">
                            <input (keypress)="restrictLength($event)"
                                [ngClass]="{'invalid-input': regionCodeFormControl.invalid && (regionCodeFormControl.dirty || regionCodeFormControl.touched)}"
                                class="form-control form-control-sm" type="text" [formControl]="regionCodeFormControl">
                            <a [hidden]="formType == 'Edit'" (click)="open()" class="ml-2 settingIcon"><i
                                    class="os-icon os-icon-ui-46" aria-hidden="true"></i></a>
                            <div *ngIf="regionCodeFormControl.invalid && (regionCodeFormControl.dirty || regionCodeFormControl.touched)"
                                class="text-danger">
                                <div *ngIf="regionCodeFormControl.errors.required">
                                    <small>Region code is required.</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-4 ">Region Name*</div>
                        <div class="col-8">
                            <input
                                [ngClass]="{'invalid-input': regionNameFormControl.invalid && (regionNameFormControl.dirty || regionNameFormControl.touched)}"
                                class="form-control form-control-sm" type="text" [formControl]="regionNameFormControl">
                            <div *ngIf="regionNameFormControl.invalid && (regionNameFormControl.dirty || regionNameFormControl.touched)"
                                class="text-danger">
                                <div *ngIf="regionNameFormControl.errors.required">
                                    <small>Region name is required.</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-4 ">Country*</div>
                        <div class="col-8">
                            <select
                                [ngClass]="{'invalid-input': countryIdFormControl.invalid && (countryIdFormControl.dirty || countryIdFormControl.touched)}"
                                class="form-control form-control-sm" [formControl]="countryIdFormControl">
                                <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
                            </select>
                            <div *ngIf="countryIdFormControl.invalid && (countryIdFormControl.dirty || countryIdFormControl.touched)"
                                class="text-danger">
                                <div *ngIf="countryIdFormControl.errors.required">
                                    <small>Country is required.</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ng-container *ngIf="isCustomField">
                    <app-custom-field-form [editData]="editData" (change)="onCustomFieldUpdated($event)"
                        [module]="moduleId"></app-custom-field-form>
                </ng-container>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <div class="d-inline float-right">
            <button class="btn btn-sm btn-light mr-2" (click)="close()">Cancel</button>
            <button class="btn btn-sm btn-p" (click)="saveRegionData()">Save</button>
        </div>
    </div>
</div>
