<div class="card">
  <div class="card-header pt-4">
    <span class="h6 font-weight-light">{{formType}} Country</span>
    <a (click)="close()"><i class="fa fa-times fa-lg text-secondary float-right" aria-hidden="true"></i></a>
  </div>
  <div class="form-box">
    <form [formGroup]="countryFormGroup">
      <div class="card-body">
        <div class="">
          <div class="row mb-4">
            <div class="col-md-4 ">Country Code*</div>
            <div class="col-md-8">
              <input style="width:95%;" [formControl]="countryCodeFormControl" (keypress)="restrictLength($event)"
                [ngClass]="{'invalid-input': countryCodeFormControl.invalid && (countryCodeFormControl.dirty || countryCodeFormControl.touched)}"
                class="form-control form-control-sm" type="text">
              <a [hidden]="formType == 'Edit'" (click)="open()" class="ml-2 settingIcon"><i
                  class="os-icon os-icon-ui-46" aria-hidden="true"></i></a>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-4 ">Name*</div>
            <div class="col-md-8">
              <input [formControl]="nameFormControl"
                [ngClass]="{'invalid-input': nameFormControl.invalid && (nameFormControl.dirty || nameFormControl.touched)}"
                class="form-control form-control-sm" type="text">
              <div *ngIf="nameFormControl.invalid && (nameFormControl.dirty || nameFormControl.touched)"
                class="text-danger">
                <div *ngIf="nameFormControl.errors.required">
                  <small>Name is required.</small>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-4">Dial Code</div>
            <div class="col-md-8">
              <input [formControl]="dialCodeFormControl" class="form-control form-control-sm" type="text">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-4 ">Currency*</div>
            <div class="col-md-8">
              <input [formControl]="currencyFormControl"
                [ngClass]="{'invalid-input': currencyFormControl.invalid && (currencyFormControl.dirty || currencyFormControl.touched)}"
                class="form-control form-control-sm" type="text">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-4">Currency Code</div>
            <div class="col-md-8">
              <input [formControl]="currencyCodeFormControl" class="form-control form-control-sm" type="text">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-4 ">Currency Symbol*</div>
            <div class="col-md-8">
              <input [formControl]="currencySymbolFormControl"
                [ngClass]="{'invalid-input': currencySymbolFormControl.invalid && (currencySymbolFormControl.dirty || currencySymbolFormControl.touched)}"
                class="form-control form-control-sm" type="text">
            </div>
          </div>
        </div>
      </div>
    </form>
    <ng-container *ngIf="isCustomField">
      <app-custom-field-form [editData]="editData" (change)="onCustomFieldUpdated($event)" [module]="moduleId">
      </app-custom-field-form>
    </ng-container>
  </div>

  <div class="card-footer">
    <div class="d-inline float-right">
      <button class="btn btn-sm btn-light mr-2" (click)="close()">Cancel</button>
      <button class="btn btn-sm btn-p" (click)="saveCountryData()">Save</button>
    </div>
  </div>
</div>
