<mat-drawer-container class="formdrawer-container" hasBackdrop="false">
<mat-drawer id="formDrawer" mode="over" position="end" #formDrawer class="border">
  <div style="min-width: 300px;">
    <app-add-warehouse-page (updateTableData)="updateTableData($event)"></app-add-warehouse-page>
  </div>
</mat-drawer>
<section class="scrollxy">
    <div class="table-box customerbox" [ngClass]="{ 'collapsed': isDetailVisible }">
        <div class="heading-row">
            <p class="h4 font-weight-light d-inline" *ngIf="!isDetailVisible">Warehouse</p>
            <div class="d-inline float-right ">
                <button  type="button" class="btn btn-sm btn-p "
                    (click)="openAddWarehouse()"><i class="os-icon os-icon-plus mr-2" aria-hidden="true"></i>New</button>
                    <button *ngIf="checkedRows.length > 0" class="btn btn-sm btn-white dropdown-toggle ml-2" mat-button
                        [matMenuTriggerFor]="menu2">
                        Bulk Actions
                      </button>
                      <mat-menu #menu2="matMenu">
                        <button mat-menu-item (click)="bulkAction('active')">Mark as Active</button>
                        <button mat-menu-item (click)="bulkAction('inactive')" >Mark as Inactive</button>
                        <!-- <button mat-menu-item (click)="bulkAction('delete')" appPermission [permissions]="userPermissions" [type]="'delete'">
                          Delete
                        </button> -->
                      </mat-menu>
            </div>
        </div>
        <app-warehouse-dt [newWarehouseData]="newWarehouseData" (selectedRows)="selectedRows($event)" (itemClicked)="itemClicked($event)"></app-warehouse-dt>
    </div>
    <div class="details-box" [ngClass]="{ 'expanded': isDetailVisible }">
        <app-warehouse-detail-page  (updateTableData)="updateTableData($event)" (detailsClosed)="closeClicked()" [isDetailVisible]="isDetailVisible" [warehouse]="warehouse">
      </app-warehouse-detail-page>
    </div>
</section>
</mat-drawer-container>
