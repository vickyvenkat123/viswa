
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let head of displayedColumns" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of ELEMENT_DATA">
      <td>{{el.id}}</td>
      <td>{{el.question}}</td>
      <td>{{el.answer}}</td>
      </tr>
    </tbody>
  </table>
</div>
