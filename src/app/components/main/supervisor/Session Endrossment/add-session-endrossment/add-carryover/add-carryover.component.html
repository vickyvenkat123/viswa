<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let head of displayedColumns" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of transectionData">
        <td>{{item?.code}}</td>
        <td>{{item?.item?.item_name}}</td>
        <td>{{item?.unload_qty}}</td>
        <td>{{item?.id}}</td>
      </tr>
    </tbody>
  </table>
</div>
