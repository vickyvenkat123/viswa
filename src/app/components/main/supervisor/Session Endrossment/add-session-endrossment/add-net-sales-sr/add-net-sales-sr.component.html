<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let head of displayedColumns" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of ELEMENT_DATA">
        <td>{{el.Cat1}}</td>
        <td>{{el.Cat2}}</td>
        <td>{{el.Cat3}}</td>
        <td>{{el.Cat4}}</td>
        <td>{{el.Cat5}}</td>
        <td>{{el.Cat6}}</td>
        <td>{{el.Cat7}}</td>
        <td>{{el.Cat8}}</td>
        <td>{{el.Cat9}}</td>
        <td>{{el.Cat10}}</td>
        <td>{{el.Cat11}}</td>
        <td>{{el.Others}}</td>
        <td>{{el.Total}}</td>
      </tr>
    </tbody>
  </table>
</div>
