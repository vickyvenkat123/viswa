<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let head of displayedColumns" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of ELEMENT_DATA">
      <td>{{el.Category}}</td>
      <td>{{el.CustomerCode}}</td>
      <td>{{el.NetSalVal}}</td>
      <td>{{el.NetSalvol}}</td>
      <td>{{el.NetSalPcs}}</td>
      <td>{{el.WSTLTR}}</td>
      <td>{{el.WStPcs}}</td>
      <td>{{el.WST}}</td>
      </tr>
    </tbody>
  </table>
</div>
