<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let head of displayedColumns" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of invoiceData">
        <td>{{item?.user?.customer_info?.customer_code}}</td>
        <td>{{item?.user?.firstname}} {{item?.user?.lastname}}</td>
        <td>{{item?.invoice_number}}</td>
        <td>{{item?.total_gross}}</td>
        <td>{{item?.total_discount_amount}}</td>
        <td>{{item?.total_net}}</td>
        <td>{{item?.total_vat}}</td>
        <td>{{item?.grand_total}}</td>
      </tr>
      <!-- <tr *ngFor="let el of ELEMENT_DATA">

        <td>{{el.Netsal_vol}}</td>
