<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let head of displayedColumns" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of call_data">
        <td>{{item.schedule_call}}</td>
        <td>{{item.Visited_count}}</td>
        <td>{{item.schedule_sale}}</td>
        <td>{{item.unschedule_sale}}</td>
        <td>0</td>
        <td>0</td>
      </tr>
    </tbody>
  </table>
</div>
