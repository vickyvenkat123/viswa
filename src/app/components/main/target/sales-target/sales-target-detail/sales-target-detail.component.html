<section [ngClass]="{
    'detail-visible': isDetailVisible,
    'detail-hidden': !isDetailVisible
  }">
  <ng-container *ngIf="isDetailVisible">
    <div class="pl-3">
      <div class="row">
        <h2 class="page-title col-sm-6 font-weight-light">
          Sales Target Detail
        </h2>
        <div class="actions col-sm-6">
          <button appPermission [permissions]="userPermissions" [type]="'edit'" (click)="openEditForm()"
            class="iconbtn">
            <i class="os-icon os-icon-edit" aria-hidden="true"></i>
          </button>
          <div>
            <button class="btn btn-sm btn-white" mat-button [matMenuTriggerFor]="menu2">
              More
            </button>
            <mat-menu #menu2="matMenu">
              <button mat-menu-item (click)="openDeleteBox()" appPermission [permissions]="userPermissions"
                [type]="'delete'">
                Delete
              </button>
            </mat-menu>
          </div>
          <button *ngIf="isDetailVisible" class="btn" (click)="closeDetailView()">
            <i class="os-icon os-icon-close"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="pl-3">
      <div class="row h-100">
        <div class="col-12 p-0 border-left">
          <mat-tab-group class="customertab" mat-align-tabs="start">
            <mat-tab label="Overview">
              <app-st-detail-overview *ngIf="isDetailVisible" [salesTargetData]="salesTargetData">
              </app-st-detail-overview>
            </mat-tab>
            <mat-tab label="Sales Achieved">
              <!-- <app-st-detail-sales-achieved *ngIf="isDetailVisible" [salesTargetData]="salesTargetData"></app-st-detail-sales-achieved> -->
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </ng-container>
</section>
