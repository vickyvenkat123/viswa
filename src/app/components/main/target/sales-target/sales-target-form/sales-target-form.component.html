  <div class="form-box">
    <form [formGroup]="salesTargetFormGroup">
      <div class="card-body">
        <div class="">
          <!-- <div class="row mb-4">
            <div class="col-md-4">Route Code</div>

                <mat-label>Select a Code</mat-label>

                  [formControl]="CodeFormControl">
                  <mat-option></mat-option>
                </mat-select>
                <mat-error>
                  <app-mat-error [control]="CodeFormControl"></app-mat-error>
                </mat-error>
              </mat-form-field>
            </div>
          </div> -->
          <div class="row mb-4">
            <div class="col-md-4">Route</div>
            <div class="col-md-8">
              <mat-form-field id="targetOwner">
                <mat-label>Select a route</mat-label>
                <mat-select class="no-disabled-text" (selectionChange)="ownerChanged($event)"
                  [formControl]="routeFormControl">
                  <mat-option></mat-option>
                </mat-select>
                <mat-error>
                  <app-mat-error [control]="routeFormControl"></app-mat-error>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-4">Division</div>
            <div class="col-md-8">
              <mat-form-field id="targetOwner">
                <mat-label>Select a Division</mat-label>
                <mat-select class="no-disabled-text" (selectionChange)="ownerChanged($event)"
                  [formControl]="divisionFormControl">
                  <mat-option></mat-option>
                </mat-select>
                <mat-error>
                  <app-mat-error [control]="divisionFormControl"></app-mat-error>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-4">Total Target Amount</div>
            <div class="col-md-8">
              <input class="form-control form-control-sm" type="text" [formControl]="totalTargetAmountFormControl">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-4">Start Month</div>
            <div class="col-md-8">
              <input class="form-control form-control-sm" type="date" [formControl]="startDateFormControl">
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-md-4">End Month</div>
            <div class="col-md-8">
              <input class="form-control form-control-sm" type="date" [formControl]="endDateFormControl">
            </div>
          </div>
          <hr />
        </div>
      </div>
    </form>
    <!-- itemFormGroup group -->
    <form *ngIf="!salesTargetFormGroup.invalid" class="changeMargin" [formGroup]="categoryFormGroup">
      <div class="card-body">
        <div class="">
          <div class="form-group">
            <div class="row mb-4">
              <div class="col-md-4">Category</div>
              <div class="col-md-8">
                <mat-form-field id="targetOwner">
                  <mat-label class="category">Select a Category</mat-label>
                  <mat-select class="no-disabled-text " (selectionChange)="ownerChanged($event)"
                    [formControl]="categoryFormControl">
                    <mat-option *ngFor="let owner of owners" [value]="owner.id">{{ owner.name }}</mat-option>
                  </mat-select>
                  <mat-error>
                    <app-mat-error [control]="categoryFormControl"></app-mat-error>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="form-group">
            <!-- <label for="">Quantity</label>
            <input type="number" placeholder="Enter Quantitye" class="form-control form-control-sm"
              [formControl]="quantityFormControl" id="nameControl">
            <app-validation-message [control]="quantityFormControl"></app-validation-message> -->
            <div class="row mb-4">
              <div class="col-md-4">Quantity</div>
              <div class="col-md-8">
                <input type="number" placeholder="Enter Quantitye" class="form-control form-control-sm"
                  [formControl]="quantityFormControl" id="nameControl">
              </div>
              <app-validation-message [control]="quantityFormControl"></app-validation-message>
            </div>
          </div>
          <div class="row item-add-btn">
            <button class="col-md-2" (click)="addCategory()"><i class="os-icon os-icon-plus"></i>Add</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="items-table-box">
    <div class="table-responsive">
      <table mat-table [dataSource]="itemSource" *ngIf="itemSource.data.length"
        class="mat-elevation-z8 table table-hover">
        <ng-container matColumnDef="itemCode">
          <th mat-header-cell *matHeaderCellDef> Item Code </th>
          <td mat-cell *matCellDef="let element"> {{ element.item_code }} </td>
        </ng-container>
        <ng-container matColumnDef="itemName">
          <th mat-header-cell *matHeaderCellDef> Item Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.item_name }} </td>
        </ng-container>
        <ng-container matColumnDef="store_price">
          <th mat-header-cell *matHeaderCellDef> Store Price </th>
          <td mat-cell *matCellDef="let element"> {{ element.store_price }} </td>
        </ng-container>
        <!-- <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element; index as index">
            <button (click)="editItemCode(index, element)"><i class="fa fa-edit"></i></button>
            <button (click)="deleteItemCode(index)" class="trash-btn"><i class="fa fa-trash"></i></button>
          </td>
        </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [hidden]="hidePaginator(itemSource.data.length)" pageSize="5" [pageSizeOptions]="[5,10]">
    </mat-paginator>
  </div>
  <div class="card-footer">
    <div class="d-inline float-right">
      <button class="btn btn-sm btn-light mr-2" (click)="close()">Cancel</button>
      <button class="btn btn-sm btn-p" (click)="onSubmit()">Save</button>
    </div>
  </div>
</section>
