<div class="pl-3  items-table-box">
    <div class="table-responsive">
        <table mat-table [dataSource]="itemSource" class="mat-elevation-z8 table table-hover">
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Date" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="date" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('date')" placeholder="Enter Date" type="date">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.createdAt | date :"d MMM y h:mm a"}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Name" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="customer_name" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('customer_name')" placeholder="Enter Name" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.customerName }} </td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Location" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="location" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('location')" placeholder="Enter Location" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.location }} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
            </ng-container> -->
            <ng-container matColumnDef="total_task">
                <th mat-header-cell *matHeaderCellDef>Total Tasks
                    <!-- <app-column-filter title="Total Tasks" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" placeholder="Enter Total Tasks" type="text">
                    </app-column-filter> -->
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.total_task }} </td>
            </ng-container>
            <ng-container matColumnDef="completedTask">
                <th mat-header-cell *matHeaderCellDef>Completed Tasks
                    <!-- <app-column-filter title="Completed Tasks" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" placeholder="Enter Completed Tasks" type="text">
                    </app-column-filter> -->
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.completedTask }} </td>
            </ng-container>
            <ng-container matColumnDef="startTime">
                <th mat-header-cell *matHeaderCellDef>Start Time
                    <!-- <app-column-filter title="Start Time" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" placeholder=" Start Time" type="date">
                    </app-column-filter> -->
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.startTime }} </td>
            </ng-container>
            <ng-container matColumnDef="endTime">
                <th mat-header-cell *matHeaderCellDef>End Time
                    <!-- <app-column-filter title="End Time" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" placeholder=" End Time" type="date">
                    </app-column-filter> -->
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.endTime }} </td>
            </ng-container>
            <ng-container matColumnDef="proximity">
                <th mat-header-cell *matHeaderCellDef>Proximity (m)
                    <!-- <app-column-filter title="Proximity (m)" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" placeholder=" Proximity (m)" type="text">
                    </app-column-filter> -->
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.proximity }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator pageSize="15" [pageSizeOptions]="[5,10,15]"></mat-paginator>
</div>
