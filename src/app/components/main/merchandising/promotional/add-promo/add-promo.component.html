<div class="card" style="width: 550px;">
    <div class="card-header pt-4">
        <span class="h6 font-weight-light">{{formType}} Promotion</span>
        <a (click)="close()"><i class="fa fa-times fa-lg text-secondary float-right" aria-hidden="true"></i></a>
    </div>
    <form [formGroup]="promotionFormGroup" (ngSubmit)="savePromotionData()">
        <div class="form-box">
            <div class="card-body">
                <div class="">
                    <div class="row mb-4">
                        <div class="col-md-4">Item*</div>
                        <div class="col-md-8">
                            <mat-select formControlName="item_id" class="form-control form-control-sm">
                                <mat-option *ngFor="let item of items" [value]="item.id">
                                    {{item.item_name}}
                                </mat-option>
                            </mat-select>
                            <app-validation-message [control]="promotionFormGroup.controls['item_id']">
                            </app-validation-message>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-4">Amount*</div>
                        <div class="col-md-8">
                            <input class="form-control form-control-sm" type="number" formControlName="amount">
                            <app-validation-message [control]="promotionFormGroup.controls['amount']">
                            </app-validation-message>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-4 ">Valid From*</div>
                        <div class="col-md-8">
                            <input class="form-control form-control-sm" type="Date" formControlName="start_date">
                            <app-validation-message [control]="promotionFormGroup.controls['start_date']">
                            </app-validation-message>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-4 ">Valid To*</div>
                        <div class="col-md-8">
                            <input class="form-control form-control-sm" type="Date" formControlName="end_date">
                            <app-validation-message [control]="promotionFormGroup.controls['end_date']">
                            </app-validation-message>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card-footer">
            <div class="d-inline float-right">
                <button type="button" class="btn btn-sm btn-light mr-2" (click)="close()">Cancel</button>
                <button type="submit" class="btn btn-sm btn-p">Save</button>
            </div>
        </div>
    </form>
</div>
