<div class="pl-3  items-table-box">
    <div class="table-responsive">
        <table mat-table [dataSource]="itemSource" class="mat-elevation-z8 table table-hover">
            <ng-container matColumnDef="item_code">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Item" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="item_code" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('item_code')"
                            placeholder="Enter Item Code" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.item_code }} </td>
            </ng-container>
            <ng-container matColumnDef="item_name">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="Name" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="item_name" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('item_name')"
                            placeholder="Enter Item Name" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.item_name }} </td>
            </ng-container>
            <ng-container matColumnDef="uoms_name">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="uoms name" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="uoms_name" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('uoms_name')"
                            placeholder="Enter uom Name" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.uoms_name }} </td>
            </ng-container>
            <ng-container matColumnDef="total_sale">
                <th mat-header-cell *matHeaderCellDef>Total Sale Qty
                    <!-- <app-column-filter title="Total Sale Qty" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="total_sale" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('total_sale')"
                            placeholder="Total Scale" type="text">
                    </app-column-filter> -->
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.Total_sales_qty }} </td>
            </ng-container>
            <ng-container matColumnDef="total_return">
                <th mat-header-cell *matHeaderCellDef>Total Return
                    <!-- <app-column-filter title="Total Return" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="total_return" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('total_return')"
                            placeholder="Enter Total Return" type="text">
                    </app-column-filter> -->
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.Total_return }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator pageSize="15" [pageSizeOptions]="[5,10,15]"></mat-paginator>
</div>
