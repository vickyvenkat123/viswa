<div class="pl-3  items-table-box">
    <div class="table-responsive">
        <table mat-table [dataSource]="itemSource" class="mat-elevation-z8 table table-hover">
            <ng-container matColumnDef="route_name">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="route name" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="route_name" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('route_name')" placeholder="Enter route" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element?.route_name }} </td>
            </ng-container>
            <ng-container matColumnDef="salesman_fullname">
                <th mat-header-cell *matHeaderCellDef>
                    <app-column-filter title="salesman" (changeSelected)="onColumnFilterOpen($event)"
                        [selected]="selectedColumnFilter" controlName="salesman" (close)="onColumnFilter($event)">
                        <input class="form-control form-control-sm" [formControl]="filterForm.get('salesman')" placeholder="Enter salesman name" type="text">
                    </app-column-filter>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element?.salesman_fullname }} </td>
            </ng-container>
            <ng-container matColumnDef="trip_id">
                <th mat-header-cell *matHeaderCellDef>
                    trip
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.trip_id }} </td>
            </ng-container>
            <ng-container matColumnDef="Date_begin">
                <th mat-header-cell *matHeaderCellDef>
                    Date begin
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.Date_begin }} </td>
            </ng-container>
            <ng-container matColumnDef="Date_end">
                <th mat-header-cell *matHeaderCellDef>
                    Date end
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.Date_end }} </td>
            </ng-container>
            <ng-container matColumnDef="total_time">
                <th mat-header-cell *matHeaderCellDef>
                    total time
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.total_time }} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>
                    status
                </th>
                <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
        </table>
    </div>
    <mat-paginator pageSize="50" [pageSizeOptions]="[5,10,15,25,50,100]"></mat-paginator>
</div>
