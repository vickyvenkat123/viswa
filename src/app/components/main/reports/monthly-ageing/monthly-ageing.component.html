<div class="pl-3  items-table-box">
    <div class="table-responsive">
        <table mat-table [dataSource]="itemSource" class="mat-elevation-z8 table table-hover">
            <ng-container *ngFor="let col of displayedColumns; ;let i = index;" matColumnDef="{{col}}">
                <th mat-header-cell *matHeaderCellDef> {{displayLabels[i]}} </th>
                <td mat-cell *matCellDef="let element">  
                    <ng-container>
                        {{ element[col] }}
                    </ng-container> 
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="itemSource.data.length" [pageSizeOptions]="[10, 25, 50, 100]">
        </mat-paginator>
    </div>
</div>
