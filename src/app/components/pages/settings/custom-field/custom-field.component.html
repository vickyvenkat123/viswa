<div class="column content-column">
  <h3>Custom Fields</h3>

  <div>
    <div class="fill-container">
      <div class="action-header">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div formArrayName="modules" *ngFor="let module of modulesFormArray.controls; let indx = index">
           <label>
            <ng-container >
              <input type="checkbox" [formControlName]="indx">
            </ng-container>
         &nbsp;   {{modulesArray[indx].module_name}}
           </label>
          </div>
        <div *ngIf="modulesArray.length>0">
          <br>
          <div *ngIf="!form.valid">At least one module must be selected</div>
          <br>
          <button [disabled]="!form.valid" class="btn btn-primary changebtn" > Submit</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
